<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="rock img.jpg" alt="Rock-image" />
      </div>
      <div class="choice" id="paper">
        <img src="paper img.jpg" alt="Paper-image" />
      </div>
      <div class="choice" id="scissor">
        <img src="scissor.jpg" alt="Scissors-image" />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="User-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="Comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play Your Move Mate!</p>
    </div>
  </body>
  <script src="app.js"></script>
</html>
